<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANKING - CYBERPUNK 2077</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #0a0a0a;
            color: #00ff41;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(0deg, rgba(255, 0, 102, 0.05) 0px, transparent 1px, transparent 2px, rgba(255, 0, 102, 0.05) 3px),
                repeating-linear-gradient(90deg, rgba(0, 255, 255, 0.05) 0px, transparent 1px, transparent 2px, rgba(0, 255, 255, 0.05) 3px);
            pointer-events: none;
            animation: scan 8s linear infinite;
            z-index: 1;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }

        .container {
            display: grid;
            grid-template-columns: 350px 1fr;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }

        /* LADO ESQUERDO - CONTROLES E ESTAT√çSTICAS */
        .sidebar {
            background: rgba(0, 0, 0, 0.95);
            border-right: 3px solid #ff0066;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 5px 0 30px rgba(255, 0, 102, 0.3);
            z-index: 3;
        }

        .logo {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #00ff41;
        }

        .logo h1 {
            color: #00ffff;
            font-size: 2em;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 5px;
            animation: glitch 3s infinite;
        }

        .logo .subtitle {
            color: #ff0066;
            font-size: 0.9em;
            letter-spacing: 2px;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-1px, 1px); }
            94% { transform: translate(1px, -1px); }
            96% { transform: translate(-1px, -1px); }
        }

        .back-btn {
            padding: 12px;
            background: #ff0066;
            color: #000;
            border: none;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            text-align: center;
            display: block;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .back-btn:hover {
            background: #00ffff;
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .admin-btn {
            background: #00ffff;
            color: #000;
        }

        .admin-btn:hover {
            background: #ff0066;
        }

        .stats-panel {
            background: rgba(0, 255, 65, 0.05);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 20px;
            margin-top: 10px;
        }

        .stats-panel h3 {
            color: #00ffff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid #ff0066;
            padding-bottom: 10px;
        }

        .stat-item {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-label {
            color: #00ff41;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            color: #00ffff;
            font-size: 1.8em;
            font-weight: 900;
            text-shadow: 0 0 10px currentColor;
        }

        .last-update {
            color: #ff0066;
            font-size: 0.8em;
            text-align: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 0, 102, 0.3);
        }

        .controls-panel {
            background: rgba(255, 0, 102, 0.05);
            border: 2px solid #ff0066;
            border-radius: 10px;
            padding: 20px;
        }

        .controls-panel h3 {
            color: #ff0066;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .control-btn {
            width: 100%;
            padding: 12px;
            background: rgba(0, 255, 65, 0.2);
            border: 2px solid #00ff41;
            color: #00ff41;
            font-family: 'Orbitron', monospace;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .control-btn:hover {
            background: rgba(0, 255, 65, 0.4);
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }

        .control-btn.primary {
            background: linear-gradient(45deg, #ff0066, #00ffff);
            color: #000;
            border: none;
            font-size: 1.1em;
        }

        .control-btn.primary:hover {
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.7);
        }

        .auto-refresh-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff41;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auto-refresh-toggle:hover {
            background: rgba(0, 255, 65, 0.1);
        }

        .toggle-label {
            color: #00ff41;
            font-size: 0.9em;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: rgba(255, 0, 102, 0.3);
            border-radius: 12px;
            transition: all 0.3s;
        }

        .toggle-switch.active {
            background: rgba(0, 255, 65, 0.3);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: #ff0066;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .toggle-switch.active::after {
            left: 28px;
            background: #00ff41;
        }

        /* LADO DIREITO - RANKING EM DESTAQUE */
        .ranking-main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .ranking-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #00ffff;
        }

        .ranking-header h2 {
            color: #00ffff;
            font-size: 3em;
            text-shadow:
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #ff0066;
            margin-bottom: 10px;
            letter-spacing: 5px;
        }

        .ranking-header p {
            color: #ff0066;
            font-size: 1.2em;
            letter-spacing: 3px;
        }

        /* PODIUM - TOP 3 EM DESTAQUE */
        .podium-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 40px;
            margin-bottom: 50px;
            height: 300px;
        }

        .podium-place {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s;
        }

        .podium-place:hover {
            transform: translateY(-10px);
        }

        /* 2¬∫ LUGAR */
        .podium-place.second {
            order: 1;
        }

        .podium-place.second .podium-stand {
            height: 180px;
            background: linear-gradient(to bottom, #C0C0C0, #888888);
            box-shadow:
                0 0 30px rgba(192, 192, 192, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .podium-place.second .rank-number {
            background: #C0C0C0;
            color: #000;
        }

        /* 1¬∫ LUGAR */
        .podium-place.first {
            order: 2;
        }

        .podium-place.first .podium-stand {
            height: 250px;
            background: linear-gradient(to bottom, #FFD700, #B8860B);
            box-shadow:
                0 0 40px rgba(255, 215, 0, 0.7),
                inset 0 0 30px rgba(255, 255, 255, 0.4);
        }

        .podium-place.first .rank-number {
            background: #FFD700;
            color: #000;
        }

        /* 3¬∫ LUGAR */
        .podium-place.third {
            order: 3;
        }

        .podium-place.third .podium-stand {
            height: 150px;
            background: linear-gradient(to bottom, #CD7F32, #8B4513);
            box-shadow:
                0 0 25px rgba(205, 127, 50, 0.5),
                inset 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .podium-place.third .rank-number {
            background: #CD7F32;
            color: #000;
        }

        .podium-stand {
            width: 200px;
            border-radius: 10px 10px 0 0;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 20px;
        }

        .rank-number {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: 900;
            margin-top: -30px;
            border: 3px solid #000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .player-info {
            text-align: center;
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            width: 180px;
            border: 2px solid;
        }

        .first .player-info {
            border-color: #FFD700;
        }

        .second .player-info {
            border-color: #C0C0C0;
        }

        .third .player-info {
            border-color: #CD7F32;
        }

        .player-name {
            color: #00ffff;
            font-size: 1.5em;
            font-weight: 900;
            margin-bottom: 5px;
            text-shadow: 0 0 10px currentColor;
        }

        .player-missions {
            color: #00ff41;
            font-size: 2em;
            font-weight: 900;
            margin: 10px 0;
        }

        .player-current {
            color: #ff0066;
            font-size: 0.9em;
            opacity: 0.9;
        }

        /* LISTA DE OUTROS RUNNERS */
        .other-runners {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .other-runners h3 {
            color: #00ffff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid #ff0066;
            padding-bottom: 10px;
        }

        .runner-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .runner-card {
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid #00ff41;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }

        .runner-card:hover {
            background: rgba(0, 255, 65, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.2);
        }

        .runner-rank {
            color: #00ffff;
            font-size: 1.3em;
            font-weight: 900;
            min-width: 40px;
        }

        .runner-details {
            flex: 1;
        }

        .runner-details h4 {
            color: #00ff41;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .runner-details p {
            color: #ff0066;
            font-size: 0.9em;
        }

        .runner-missions {
            color: #00ffff;
            font-size: 1.2em;
            font-weight: 900;
        }

        /* LOADING E ERROS */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid #00ff41;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #00ff41;
            font-size: 1.2em;
            text-align: center;
        }

        .error {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 40px;
            text-align: center;
        }

        .error h3 {
            color: #ff0066;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .error p {
            color: #00ff41;
            margin-bottom: 30px;
            max-width: 500px;
        }

        /* NOTIFICA√á√ÉO */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00ff41;
            padding: 15px 25px;
            border-radius: 5px;
            color: #00ff41;
            font-size: 0.9em;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            animation: slideIn 0.3s ease-out;
            display: none;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* RESPONSIVO */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 300px 1fr;
            }

            .podium-stand {
                width: 160px;
            }

            .player-info {
                width: 140px;
            }
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                border-right: none;
                border-bottom: 3px solid #ff0066;
            }

            .podium-container {
                gap: 20px;
            }

            .podium-stand {
                width: 130px;
            }

            .player-info {
                width: 110px;
                padding: 10px;
            }

            .player-name {
                font-size: 1.2em;
            }

            .player-missions {
                font-size: 1.5em;
            }
        }

        @media (max-width: 600px) {
            .podium-container {
                flex-direction: column;
                align-items: center;
                height: auto;
                gap: 40px;
            }

            .podium-place {
                width: 80%;
                max-width: 300px;
            }

            .podium-stand {
                width: 100%;
                height: 150px !important;
            }

            .player-info {
                width: 90%;
            }

            .runner-list {
                grid-template-columns: 1fr;
            }
        }

        /* SCROLLBAR PERSONALIZADA */
        .other-runners::-webkit-scrollbar {
            width: 8px;
        }

        .other-runners::-webkit-scrollbar-track {
            background: rgba(0, 255, 65, 0.1);
            border-radius: 4px;
        }

        .other-runners::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #ff0066, #00ffff);
            border-radius: 4px;
        }

        .other-runners::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #ff0066, #00ff41);
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>

    <div class="container">
        <!-- LADO ESQUERDO - CONTROLES E ESTAT√çSTICAS -->
        <div class="sidebar">
            <div class="logo">
                <h1>TOP RUNNERS</h1>
                <div class="subtitle">RANKING SYSTEM</div>
            </div>

            <a href="/" class="back-btn">VOLTAR AO LOGIN</a>
            <a href="/admin" class="back-btn admin-btn">PAINEL ADMIN</a>

            <div class="stats-panel">
                <h3>ESTAT√çSTICAS</h3>
                <div class="stat-item">
                    <div class="stat-label">TOTAL DE RUNNERS</div>
                    <div class="stat-value" id="totalRunners">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">MISS√ïES CONCLU√çDAS</div>
                    <div class="stat-value" id="totalMissions">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">M√âDIA POR RUNNER</div>
                    <div class="stat-value" id="averageMissions">0.0</div>
                </div>
                <div class="last-update" id="lastUpdate">
                    √öLTIMA ATUALIZA√á√ÉO: --:--
                </div>
            </div>

            <div class="controls-panel">
                <h3>CONTROLES</h3>
                <button class="control-btn primary" onclick="loadRanking()">
                    üîÑ ATUALIZAR AGORA
                </button>
                <button class="control-btn" onclick="exportRanking()">
                    üìä EXPORTAR DADOS
                </button>
                <button class="control-btn" onclick="window.print()">
                    üñ®Ô∏è IMPRIMIR RANKING
                </button>

                <div class="auto-refresh-toggle" onclick="toggleAutoRefresh()">
                    <span class="toggle-label">AUTO-ATUALIZA√á√ÉO</span>
                    <div class="toggle-switch" id="autoRefreshToggle"></div>
                </div>
            </div>
        </div>

        <!-- LADO DIREITO - RANKING EM DESTAQUE -->
        <div class="ranking-main">
            <div class="ranking-header">
                <h2>RANKING TOP RUNNERS</h2>
                <p>Ranking de miss√µes completadas</p>
            </div>

            <!-- PODIUM - TOP 3 EM DESTAQUE -->
            <div class="podium-container" id="podiumContainer">
                <!-- TOP 3 ser√£o inseridos aqui via JavaScript -->
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">CARREGANDO PODIUM...</div>
                </div>
            </div>

            <!-- LISTA DE OUTROS RUNNERS -->
            <div class="other-runners" id="otherRunners">
                <h3>OUTROS RUNNERS</h3>
                <div class="runner-list" id="runnerList">
                    <!-- Outros runners ser√£o inseridos aqui -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√µes
        let rankingData = [];
        let autoRefreshInterval = null;
        let isAutoRefreshEnabled = true;
        let lastUpdateTime = null;

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            loadRanking();
            setupAutoRefresh();
            updateClock();

            // Atualizar rel√≥gio a cada segundo
            setInterval(updateClock, 1000);

            // Adicionar mensagem de boas-vindas
            setTimeout(() => {
                showNotification('üéÆ Sistema de Ranking Arcade Carregado!');
            }, 1000);
        });

        // Fun√ß√£o para carregar o ranking
        async function loadRanking() {
            showLoading();

            try {
                const response = await fetch('/api/ranking');
                if (!response.ok) {
                    throw new Error(`Erro ${response.status}: ${response.statusText}`);
                }

                rankingData = await response.json();
                renderRanking(rankingData);
                updateStats(rankingData);
                showNotification('‚úÖ Ranking atualizado com sucesso!');

                // Atualizar hora da √∫ltima atualiza√ß√£o
                lastUpdateTime = new Date();
                updateLastUpdateTime();

            } catch (error) {
                console.error('Erro ao carregar ranking:', error);
                showError(`ERRO AO CARREGAR RANKING: ${error.message}`);
                showNotification('‚ùå Erro ao atualizar ranking!', 'error');
            }
        }

        // Fun√ß√£o para mostrar estado de carregamento
        function showLoading() {
            const podium = document.getElementById('podiumContainer');
            podium.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">CARREGANDO PODIUM...</div>
                </div>
            `;

            const otherRunners = document.getElementById('runnerList');
            otherRunners.innerHTML = '';
        }

        // Fun√ß√£o para mostrar erro
        function showError(message) {
            const podium = document.getElementById('podiumContainer');
            podium.innerHTML = `
                <div class="error">
                    <h3>ERRO NO SISTEMA</h3>
                    <p>${message}</p>
                    <button class="control-btn primary" onclick="loadRanking()">
                        üîÑ TENTAR NOVAMENTE
                    </button>
                </div>
            `;
        }

        // Fun√ß√£o para renderizar o ranking
        function renderRanking(ranking) {
            if (!ranking || ranking.length === 0) {
                const podium = document.getElementById('podiumContainer');
                podium.innerHTML = `
                    <div class="error">
                        <h3>NENHUM RUNNER ENCONTRADO</h3>
                        <p>O sistema ainda n√£o possui runners cadastrados.</p>
                        <p>Seja o primeiro a se conectar!</p>
                    </div>
                `;
                return;
            }

            // Separar TOP 3 e outros runners
            const top3 = ranking.slice(0, 3);
            const otherRunners = ranking.slice(3);

            // Renderizar PODIUM (TOP 3)
            renderPodium(top3);

            // Renderizar outros runners
            renderOtherRunners(otherRunners);
        }

        // Fun√ß√£o para renderizar o PODIUM (TOP 3)
        function renderPodium(top3) {
            const podiumContainer = document.getElementById('podiumContainer');

            // Se n√£o tiver 3 runners, ajustar
            const places = [
                { rank: 2, data: top3[1] || null },
                { rank: 1, data: top3[0] || null },
                { rank: 3, data: top3[2] || null }
            ];

            let html = '';

            places.forEach(place => {
                const { rank, data } = place;
                const rankClass = rank === 1 ? 'first' : rank === 2 ? 'second' : 'third';

                if (!data) {
                    // Placeholder para posi√ß√£o vazia
                    html += `
                        <div class="podium-place ${rankClass}">
                            <div class="podium-stand">
                                <div class="rank-number">${rank}</div>
                            </div>
                            <div class="player-info">
                                <div class="player-name">VAGO</div>
                                <div class="player-missions">--</div>
                                <div class="player-current">Aguardando runner...</div>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="podium-place ${rankClass}">
                            <div class="podium-stand">
                                <div class="rank-number">${rank}</div>
                            </div>
                            <div class="player-info">
                                <div class="player-name">${data.name}</div>
                                <div class="player-missions">${data.missions_completed}</div>
                                <div class="player-current">${data.current_mission || 'Sem miss√£o'}</div>
                            </div>
                        </div>
                    `;
                }
            });

            podiumContainer.innerHTML = html;

            // Adicionar anima√ß√£o de entrada
            const podiumPlaces = document.querySelectorAll('.podium-place');
            podiumPlaces.forEach((place, index) => {
                place.style.opacity = '0';
                place.style.transform = 'translateY(50px)';

                setTimeout(() => {
                    place.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    place.style.opacity = '1';
                    place.style.transform = 'translateY(0)';
                }, index * 200);
            });
        }

        // Fun√ß√£o para renderizar outros runners
        function renderOtherRunners(runners) {
            const runnerList = document.getElementById('runnerList');

            if (runners.length === 0) {
                runnerList.innerHTML = `
                    <div style="text-align: center; color: #00ffff; padding: 20px; grid-column: 1 / -1;">
                        N√£o h√° outros runners no sistema.
                    </div>
                `;
                return;
            }

            let html = '';

            runners.forEach((runner, index) => {
                const rank = index + 4; // Come√ßa do 4¬∫ lugar

                html += `
                    <div class="runner-card">
                        <div class="runner-rank">${rank}¬∫</div>
                        <div class="runner-details">
                            <h4>${runner.name}</h4>
                            <p>${runner.current_mission || 'Sem miss√£o ativa'}</p>
                        </div>
                        <div class="runner-missions">
                            ${runner.missions_completed}
                        </div>
                    </div>
                `;
            });

            runnerList.innerHTML = html;

            // Adicionar anima√ß√£o de entrada
            const runnerCards = document.querySelectorAll('.runner-card');
            runnerCards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateX(-20px)';

                setTimeout(() => {
                    card.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateX(0)';
                }, index * 50);
            });
        }

        // Fun√ß√£o para atualizar estat√≠sticas
        function updateStats(ranking) {
            if (!ranking || ranking.length === 0) {
                document.getElementById('totalRunners').textContent = '0';
                document.getElementById('totalMissions').textContent = '0';
                document.getElementById('averageMissions').textContent = '0.0';
                return;
            }

            const totalRunners = ranking.length;
            const totalMissions = ranking.reduce((sum, user) => sum + user.missions_completed, 0);
            const averageMissions = totalMissions / totalRunners;

            document.getElementById('totalRunners').textContent = totalRunners;
            document.getElementById('totalMissions').textContent = totalMissions;
            document.getElementById('averageMissions').textContent = averageMissions.toFixed(1);
        }

        // Fun√ß√£o para atualizar o rel√≥gio
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('pt-BR', {
                hour: '2-digit',
                minute: '2-digit'
            });

            const updateElement = document.getElementById('lastUpdate');
            if (updateElement) {
                updateElement.textContent = `√öLTIMA ATUALIZA√á√ÉO: ${timeString}`;
            }
        }

        // Fun√ß√£o para atualizar hora da √∫ltima atualiza√ß√£o
        function updateLastUpdateTime() {
            if (!lastUpdateTime) return;

            const now = new Date();
            const diffMs = now - lastUpdateTime;
            const diffMins = Math.floor(diffMs / 60000);

            const updateElement = document.getElementById('lastUpdate');
            if (updateElement) {
                const timeString = lastUpdateTime.toLocaleTimeString('pt-BR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                let status = '';
                if (diffMins === 0) {
                    status = 'AGORA MESMO';
                } else if (diffMins < 5) {
                    status = `H√Å ${diffMins} MIN`;
                } else {
                    status = `ATUALIZAR! (${diffMins} min)`;
                }

                updateElement.innerHTML = `√öLTIMA ATUALIZA√á√ÉO: ${timeString}<br><small style="color: ${diffMins < 5 ? '#00ff41' : '#ff0066'}">${status}</small>`;
            }
        }

        // Fun√ß√£o para configurar auto-atualiza√ß√£o
        function setupAutoRefresh() {
            if (isAutoRefreshEnabled) {
                autoRefreshInterval = setInterval(loadRanking, 30000); // 30 segundos
                document.getElementById('autoRefreshToggle').classList.add('active');
            }
        }

        // Fun√ß√£o para alternar auto-atualiza√ß√£o
        function toggleAutoRefresh() {
            isAutoRefreshEnabled = !isAutoRefreshEnabled;

            if (isAutoRefreshEnabled) {
                autoRefreshInterval = setInterval(loadRanking, 30000);
                document.getElementById('autoRefreshToggle').classList.add('active');
                showNotification('üîÑ Auto-atualiza√ß√£o ativada');
            } else {
                clearInterval(autoRefreshInterval);
                document.getElementById('autoRefreshToggle').classList.remove('active');
                showNotification('‚è∏Ô∏è Auto-atualiza√ß√£o desativada');
            }
        }

        // Fun√ß√£o para exportar dados
        function exportRanking() {
            if (!rankingData || rankingData.length === 0) {
                showNotification('‚ùå Nenhum dado para exportar!', 'error');
                return;
            }

            // Criar CSV
            let csv = 'Posi√ß√£o,Nome,ID,Miss√µes Conclu√≠das,Miss√£o Atual\n';
            rankingData.forEach((user, index) => {
                csv += `${index + 1},${user.name},${user.id},${user.missions_completed},"${user.current_mission || 'Nenhuma'}"\n`;
            });

            // Criar blob e link para download
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);

            link.setAttribute('href', url);
            link.setAttribute('download', `ranking_arcade_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showNotification('üìä Dados exportados com sucesso!');
        }

        // Fun√ß√£o para mostrar notifica√ß√µes
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.borderColor = type === 'error' ? '#ff0066' : '#00ff41';
            notification.style.color = type === 'error' ? '#ff0066' : '#00ff41';
            notification.style.display = 'block';

            // Esconder ap√≥s 3 segundos
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Atualizar estat√≠sticas periodicamente
        setInterval(() => {
            if (lastUpdateTime) {
                updateLastUpdateTime();
            }
        }, 60000); // A cada minuto

        // Atalhos de teclado
        document.addEventListener('keydown', function(event) {
            // F5 para atualizar
            if (event.key === 'F5') {
                event.preventDefault();
                loadRanking();
            }

            // Espa√ßo para alternar auto-atualiza√ß√£o
            if (event.code === 'Space') {
                event.preventDefault();
                toggleAutoRefresh();
            }

            // Ctrl+E para exportar
            if (event.ctrlKey && event.key === 'e') {
                event.preventDefault();
                exportRanking();
            }
        });
    </script>
